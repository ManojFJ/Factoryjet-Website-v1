<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO: Title Tag - Optimized for search intent -->
    <title>World-Class Web & E-Commerce Development Company | FactoryJet</title>

    <!-- SEO: Meta Description - Clear value proposition with CTA -->
    <meta
      name="description"
      content="FactoryJet is a leading web & eCommerce development company delivering scalable, secure, and high-performance digital solutions. Fast delivery, affordable pricing, 150+ successful projects. Get a free consultation today!"
    />

    <!-- SEO: Canonical URL - Prevents duplicate content issues -->
    <link rel="canonical" href="https://factoryjet.com/" />

    <!-- SEO: Meta Robots - Explicit indexing control -->
    <meta
      name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <meta
      name="googlebot"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />

    <!-- SEO: Open Graph Tags - Social media optimization -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="FactoryJet" />
    <meta
      property="og:title"
      content="World-Class Web & E-Commerce Development Company | FactoryJet"
    />
    <meta
      property="og:description"
      content="FactoryJet delivers scalable web and eCommerce solutions for global businesses. Fast delivery, affordable pricing, 150+ successful projects."
    />
    <meta property="og:url" content="https://factoryjet.com/" />
    <meta property="og:image" content="https://factoryjet.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="FactoryJet - Web & E-Commerce Development Company"
    />
    <meta property="og:locale" content="en_US" />

    <!-- SEO: Twitter Card Tags - Enhanced Twitter/X sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="World-Class Web & E-Commerce Development Company | FactoryJet"
    />
    <meta
      name="twitter:description"
      content="High-performance web and eCommerce solutions built for growth. Fast delivery, affordable pricing, 150+ successful projects."
    />
    <meta name="twitter:image" content="https://factoryjet.com/og-image.jpg" />
    <meta
      name="twitter:image:alt"
      content="FactoryJet - Web & E-Commerce Development Company"
    />

    <!-- SEO: Additional Meta Tags -->
    <meta name="author" content="FactoryJet" />
    <meta name="theme-color" content="#0052CC" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />

    <!-- Preconnect to critical origins for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    <link
      rel="preconnect"
      href="https://grainy-gradients.vercel.app"
      crossorigin
    />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="https://www.google-analytics.com" />

    <!-- Critical CSS for above-the-fold content to prevent render blocking -->
    <style>
      /* Critical above-the-fold styles - Use system fonts initially for faster rendering */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      /* Prevent layout shift from fonts */
      html {
        font-size: 16px;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
      }
      /* Critical Hero Section Styles for LCP optimization */
      #root {
        min-height: 100vh;
      }
      .min-h-screen {
        min-height: 100vh;
      }
      .bg-white {
        background-color: #fff;
      }
      .relative {
        position: relative;
      }
      .overflow-hidden {
        overflow: hidden;
      }
      .flex {
        display: flex;
      }
      .items-center {
        align-items: center;
      }
      .bg-\[#0052CC\] {
        background-color: #0052cc;
      }
      /* Critical keyframe animations for Hero */
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeInRight {
        0% {
          opacity: 0;
          transform: scale(0.9) translateX(20px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateX(0);
        }
      }
    </style>

    <!-- Load fonts asynchronously after page load to avoid blocking critical path -->
    <script>
      // Load fonts after page becomes interactive
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", loadFonts);
      } else {
        setTimeout(loadFonts, 0);
      }
      function loadFonts() {
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href =
          "https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700;800&display=swap";
        link.media = "print";
        link.onload = function () {
          this.media = "all";
        };
        document.head.appendChild(link);
      }
    </script>
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700;800&display=swap"
      />
    </noscript>

    <!-- SEO: Structured Data (JSON-LD) - Organization Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "FactoryJet",
        "alternateName": "FactoryJet Digital Solutions",
        "url": "https://factoryjet.com",
        "logo": "https://factoryjet.com/FinalLogo.svg",
        "description": "FactoryJet is a leading web & eCommerce development company delivering scalable, secure, and high-performance digital solutions.",
        "email": "connect@factoryjet.com",
        "telephone": "+919699977699",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "IN"
        },
        "sameAs": [
          "https://www.linkedin.com/company/factoryjet",
          "https://www.instagram.com/factoryjet",
          "https://www.facebook.com/factoryjet",
          "https://twitter.com/factoryjet"
        ],
        "areaServed": [
          {
            "@type": "City",
            "name": "Mumbai"
          },
          {
            "@type": "City",
            "name": "Pune"
          },
          {
            "@type": "City",
            "name": "Bangalore"
          },
          {
            "@type": "City",
            "name": "Ahmedabad"
          },
          {
            "@type": "City",
            "name": "Surat"
          }
        ],
        "serviceType": [
          "Web Development",
          "E-Commerce Development",
          "Mobile App Development",
          "Digital Marketing",
          "SEO Services"
        ],
        "priceRange": "₹₹-₹₹₹",
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.9",
          "reviewCount": "150",
          "bestRating": "5",
          "worstRating": "1"
        }
      }
    </script>

    <!-- SEO: Structured Data (JSON-LD) - Website Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "FactoryJet",
        "url": "https://factoryjet.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://factoryjet.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Google tag (gtag.js) - deferred until after page load -->
    <script>
      // Defer Google Analytics until after page load
      window.addEventListener("load", function () {
        const script = document.createElement("script");
        script.async = true;
        script.src =
          "https://www.googletagmanager.com/gtag/js?id=AW-11127037244";
        document.head.appendChild(script);

        window.dataLayer = window.dataLayer || [];
        function gtag() {
          dataLayer.push(arguments);
        }
        gtag("js", new Date());
        gtag("config", "AW-11127037244");
        window.gtag = gtag;
      });
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
