<!DOCTYPE html>

    <!-- SEO: Title Tag - Optimized for search intent -->
    <title>World-Class Web & E-Commerce Development Company | FactoryJet</title>

    <!-- SEO: Meta Description - Clear value proposition with CTA -->
    <meta name="description" content="FactoryJet is a leading web & eCommerce development company delivering scalable, secure, and high-performance digital solutions. Fast delivery, affordable pricing, 150+ successful projects. Get a free consultation today!" />

    <!-- SEO: Canonical URL - Prevents duplicate content issues -->

    <!-- SEO: Meta Robots - Explicit indexing control -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />

    <!-- Critical CSS for above-the-fold content to prevent render blocking -->
    <style>
      /* Critical font-face declarations with font-display: swap */
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/inter/v18/UcC73FwrK3iLTeHuS_nVMrMxCp50SjIa1ZL7.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/poppins/v22/pxiByp8kv8JHgFVrLCz7Z1xlFQ.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      /* Critical above-the-fold styles */
      *, *::before, *::after { box-sizing: border-box; }
      body { margin: 0; font-family: 'Inter', system-ui, -apple-system, sans-serif; -webkit-font-smoothing: antialiased; }
      .font-display { font-family: 'Poppins', system-ui, sans-serif; }
      /* Prevent layout shift from fonts */
      html { font-size: 16px; }
      h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', system-ui, sans-serif; }
      /* Critical Hero Section Styles for LCP optimization */
      #root { min-height: 100vh; }
      .min-h-screen { min-height: 100vh; }
      .bg-white { background-color: #fff; }
      .relative { position: relative; }
      .overflow-hidden { overflow: hidden; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .bg-\[#0052CC\] { background-color: #0052CC; }
      /* Critical keyframe animations for Hero */
      @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeInRight {
        0% { opacity: 0; transform: scale(0.9) translateX(20px); }
        100% { opacity: 1; transform: scale(1) translateX(0); }
      }
    </style>

    <!-- Preload critical fonts -->
    <link rel="preload" as="font" type="font/woff2" href="https://fonts.gstatic.com/s/inter/v18/UcC73FwrK3iLTeHuS_nVMrMxCp50SjIa1ZL7.woff2" crossorigin>

    <link
