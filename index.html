<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FactoryJet | World-Class Web & E-Commerce Development</title>
    <meta name="description" content="FactoryJet - Your Digital Transformation Partner for Web Development, E-Commerce Solutions, and Custom Software Development" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
              heading: ['Poppins', 'Inter', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
            },
            colors: {
              jetBlue: '#0052CC',
              jetOrange: '#FF6B35',
              jetGreen: '#10B981',
              'jet-blue': '#0052CC',
              'jet-orange': '#FF6B35',
              'jet-green': '#10B981',
              jet: {
                blue: '#0052CC',
                orange: '#FF6B35',
                green: '#10B981',
                navy: '#0F172A',
                slate: '#1E293B',
                gray: '#64748B',
                light: '#E2E8F0',
                white: '#F8FAFC',
              },
              slate: {
                850: '#1e293b',
                900: '#0f172a',
              }
            },
            backgroundImage: {
              'hero-pattern': "url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80')",
            },
            boxShadow: {
              neumorphic: '20px 20px 60px #d1d5db, -20px -20px 60px #ffffff',
              glass: '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Smooth scroll */
      html {
        scroll-behavior: smooth;
      }

      /* Selection styling */
      ::selection {
        background: #0052CC;
        color: white;
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      .shimmer {
        position: relative;
        overflow: hidden;
      }

      .shimmer::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        animation: shimmer 2s infinite;
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
